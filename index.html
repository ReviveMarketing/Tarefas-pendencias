<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Tarefas Pós-Venda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .filter-btn-active {
            background-color: #4f46e5 !important; /* indigo-600 */
            color: white !important;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-indigo-600 text-white pt-8 pb-24 shadow-lg">
        <div class="container mx-auto px-4 md:px-8 max-w-5xl flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">Painel de Tarefas Pós-Venda</h1>
                <p class="text-indigo-200 mt-1">Administração das pendências de clientes "FECHADO".</p>
            </div>
            <button id="refresh-button" class="p-2 rounded-full hover:bg-indigo-500 transition-colors duration-300" title="Atualizar Tarefas">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
            </button>
        </div>
    </header>

    <div class="container mx-auto max-w-5xl px-4 md:px-8 -mt-16">
        <!-- Estatísticas e Filtros -->
        <div id="controls" class="bg-white rounded-lg shadow-xl p-4 md:p-6 mb-6 md:flex md:items-center md:justify-between">
            <!-- Seção de Estatísticas -->
            <div id="stats-section" class="mb-4 md:mb-0">
                <span class="text-sm font-medium text-gray-500">Progresso Geral</span>
                <div class="flex items-center mt-1">
                    <div class="w-40 sm:w-48 bg-gray-200 rounded-full h-2.5 mr-3">
                        <div id="progress-bar" class="progress-bar bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <span id="stats-summary" class="text-base font-semibold text-indigo-600">0/0 (0%)</span>
                </div>
            </div>

            <!-- Filtros Interativos -->
            <div id="filters" class="flex space-x-2">
                <button data-filter="all" class="filter-btn filter-btn-active px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition">Todos</button>
                <button data-filter="pending" class="filter-btn px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition">Pendentes</button>
                <button data-filter="done" class="filter-btn px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition">Concluídos</button>
            </div>
        </div>
        
        <main id="task-list" class="space-y-4">
            <!-- As tarefas serão carregadas aqui -->
        </main>

        <div id="empty-state" class="hidden text-center py-12 bg-white rounded-lg shadow-xl">
            <div class="inline-block bg-gray-200 p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M9 15l2 2 4-4"></path></svg>
            </div>
            <h3 id="empty-state-title" class="mt-4 text-xl font-semibold text-gray-800"></h3>
            <p id="empty-state-subtitle" class="text-gray-500 mt-2"></p>
        </div>

        <div id="loading-state" class="text-center py-12 bg-white rounded-lg shadow-xl">
            <p>Carregando tarefas...</p>
        </div>
        
        <div id="error-state" class="hidden text-center bg-red-50 p-8 rounded-lg">
             <h3 class="text-xl font-semibold text-red-800">Erro ao carregar as tarefas.</h3>
             <p class="text-red-600 mt-2">Verifique as regras de segurança do Firestore.</p>
        </div>
    </div>

    <!-- Modal para editar tarefa -->
    <div id="edit-modal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg m-4" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-900" id="modal-title">Editar Tarefa</h3>
                <p class="text-gray-600 mt-1">Lead: <span id="modal-lead-name" class="font-medium"></span></p>

                <div class="mt-6 space-y-4">
                    <div>
                        <label for="modal-comments" class="block text-sm font-medium text-gray-700">Documentos / Comentários</label>
                        <textarea id="modal-comments" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="modal-contact-date" class="block text-sm font-medium text-gray-700">Data do Contato</label>
                        <input type="date" id="modal-contact-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="modal-admin-date" class="block text-sm font-medium text-gray-700">Data Encaminhada (ADM)</label>
                        <input type="date" id="modal-admin-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3">
                 <button type="button" id="modal-cancel" class="inline-flex justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Cancelar</button>
                 <button type="button" id="modal-save" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Salvar</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1mGiPh3yFeCGuOud-nC17K7mas8tJuMs",
            authDomain: "meu-painel-de-tarefas-d1926.firebaseapp.com",
            projectId: "meu-painel-de-tarefas-d1926",
            storageBucket: "meu-painel-de-tarefas-d1926.firebasestorage.app",
            messagingSenderId: "357152933295",
            appId: "1:357152933295:web:7d447e8b142e25b1c6db5a"
        };
        
        const appId = 'default-app-id';

        // --- Variáveis Globais ---
        let allTasks = [];
        let currentFilter = 'all';
        let unsubscribe = null; 

        // --- Elementos da UI ---
        const taskListEl = document.getElementById('task-list');
        const emptyStateEl = document.getElementById('empty-state');
        const loadingStateEl = document.getElementById('loading-state');
        const errorStateEl = document.getElementById('error-state');
        const refreshButton = document.getElementById('refresh-button');
        const filterContainer = document.getElementById('filters');
        const emptyStateTitleEl = document.getElementById('empty-state-title');
        const emptyStateSubtitleEl = document.getElementById('empty-state-subtitle');
        const statsSummaryEl = document.getElementById('stats-summary');
        const progressBarEl = document.getElementById('progress-bar');

        // --- Modal ---
        const modalEl = document.getElementById('edit-modal');
        const modalLeadNameEl = document.getElementById('modal-lead-name');
        const modalCommentsEl = document.getElementById('modal-comments');
        const modalContactDateEl = document.getElementById('modal-contact-date');
        const modalAdminDateEl = document.getElementById('modal-admin-date');
        const modalSaveBtn = document.getElementById('modal-save');
        const modalCancelBtn = document.getElementById('modal-cancel');
        let currentEditingTaskId = null;


        async function main() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                await signInAnonymously(auth);

                listenForTasks(db);

            } catch (error) {
                console.error("Erro na inicialização ou autenticação:", error);
                loadingStateEl.classList.add('hidden');
                errorStateEl.classList.remove('hidden');
            }
        }

        function listenForTasks(db) {
            if (unsubscribe) unsubscribe();

            loadingStateEl.classList.remove('hidden');
            errorStateEl.classList.add('hidden');
            emptyStateEl.classList.add('hidden');
            taskListEl.innerHTML = '';


            const tasksCollectionPath = `artifacts/${appId}/public/data/tasks`;
            const q = query(collection(db, tasksCollectionPath), orderBy("createdAt", "desc"));

            unsubscribe = onSnapshot(q, (querySnapshot) => {
                loadingStateEl.classList.add('hidden');
                allTasks = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateStatistics();
                renderTasks(); 
            }, (error) => {
                 console.error("Erro ao buscar tarefas: ", error);
                 loadingStateEl.classList.add('hidden');
                 errorStateEl.classList.remove('hidden');
            });
        }

        refreshButton.addEventListener('click', () => {
             const db = getFirestore();
             listenForTasks(db);
        });

        function updateStatistics() {
            const totalTasks = allTasks.length;
            const completedTasks = allTasks.filter(task => task.isDone).length;
            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            statsSummaryEl.textContent = `${completedTasks}/${totalTasks} (${percentage}%)`;
            progressBarEl.style.width = `${percentage}%`;
        }

        function renderTasks() {
            taskListEl.innerHTML = '';
            
            const filteredTasks = allTasks.filter(task => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'pending') return !task.isDone;
                if (currentFilter === 'done') return task.isDone;
            });

            if (filteredTasks.length === 0) {
                emptyStateEl.classList.remove('hidden');
                taskListEl.classList.add('hidden');
                
                if (currentFilter === 'done') {
                    emptyStateTitleEl.textContent = 'Nenhuma tarefa concluída';
                    emptyStateSubtitleEl.textContent = 'Marque tarefas como concluídas para que elas apareçam aqui.';
                } else if (currentFilter === 'pending') {
                    emptyStateTitleEl.textContent = 'Nenhuma tarefa pendente';
                    emptyStateSubtitleEl.textContent = 'Ótimo trabalho! Todas as pendências foram resolvidas.';
                } else { // 'all'
                    emptyStateTitleEl.textContent = 'Nenhuma tarefa encontrada';
                    emptyStateSubtitleEl.textContent = 'Quando um lead for "FECHADO" na planilha, a tarefa aparecerá aqui.';
                }

            } else {
                emptyStateEl.classList.add('hidden');
                taskListEl.classList.remove('hidden');
                filteredTasks.forEach(task => {
                    const taskEl = createTaskElement(task);
                    taskListEl.appendChild(taskEl);
                });
            }
        }

        function createTaskElement(task) {
            const div = document.createElement('div');
            const isDone = task.isDone || false;
            div.className = `task-card bg-white p-5 rounded-lg shadow-sm border flex items-start justify-between space-x-4 ${isDone ? 'opacity-60 bg-gray-50' : ''}`;
            
            const statusColor = isDone ? 'bg-green-500' : 'bg-yellow-500';
            const textDecoration = isDone ? 'line-through' : 'no-underline';

            div.innerHTML = `
                <div class="flex items-start space-x-4 flex-grow">
                     <span class="mt-1 flex-shrink-0 w-3 h-3 ${statusColor} rounded-full"></span>
                     <div class="flex-grow">
                        <p class="font-bold text-lg text-gray-800 ${textDecoration}">${task.leadName}</p>
                        <div class="mt-2 text-sm text-gray-600 space-y-2">
                            <p><strong class="font-medium">Comentários:</strong> ${task.comments || 'Nenhum'}</p>
                            <p><strong class="font-medium">Data Contato:</strong> ${task.contactDate || 'Não definida'}</p>
                            <p><strong class="font-medium">Data Encaminhada (ADM):</strong> ${task.adminDate || 'Não definida'}</p>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0 flex items-center space-x-2">
                    <button data-action="toggle" class="p-2 rounded-full hover:bg-gray-200 transition" title="${isDone ? 'Marcar como pendente' : 'Marcar como concluído'}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${isDone ? 'text-green-600' : 'text-gray-500'}"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </button>
                    <button data-action="edit" class="p-2 rounded-full hover:bg-gray-200 transition" title="Editar tarefa">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
                    </button>
                </div>
            `;

            div.addEventListener('click', async (e) => {
                const action = e.target.closest('button')?.dataset.action;
                if (!action) return;

                const db = getFirestore();
                const taskRef = doc(db, `artifacts/${appId}/public/data/tasks`, task.id);

                if (action === 'toggle') {
                    await updateDoc(taskRef, { isDone: !isDone });
                } else if (action === 'edit') {
                    openEditModal(task);
                }
            });

            return div;
        }
        
        function openEditModal(task) {
            currentEditingTaskId = task.id;
            modalLeadNameEl.textContent = task.leadName;
            modalCommentsEl.value = task.comments || '';
            modalContactDateEl.value = task.contactDate || '';
            modalAdminDateEl.value = task.adminDate || '';
            modalEl.classList.remove('hidden');
        }

        function closeEditModal() {
            currentEditingTaskId = null;
            modalEl.classList.add('hidden');
        }

        filterContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentFilter = e.target.dataset.filter;
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('filter-btn-active'));
                e.target.classList.add('filter-btn-active');
                renderTasks();
            }
        });

        modalCancelBtn.addEventListener('click', closeEditModal);
        
        modalSaveBtn.addEventListener('click', async () => {
            if (!currentEditingTaskId) return;
            
            const db = getFirestore();
            const taskRef = doc(db, `artifacts/${appId}/public/data/tasks`, currentEditingTaskId);

            try {
                await updateDoc(taskRef, {
                    comments: modalCommentsEl.value,
                    contactDate: modalContactDateEl.value,
                    adminDate: modalAdminDateEl.value
                });
                closeEditModal();
            } catch (error) {
                console.error("Erro ao salvar a tarefa:", error);
                alert("Não foi possível salvar as alterações.");
            }
        });

        main();
    </script>
</body>
</html>
